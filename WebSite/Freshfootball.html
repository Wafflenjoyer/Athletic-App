<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Athletic App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="title">
  <div class="navBar">
    <a href="Home.html"><img src="House.png" alt="Home"> Home</a>
    <a href="Teams.html"><img src="School.png" alt="Team"> Team</a>
    <a href="Schedule.html"><img src="Calender.png" alt="Schedule"> Schedule</a>
    <a href="News.html"><img src="Newspaper.png" alt="News"> News</a>
    <a href="Login.html"><img src="Three lines.png" alt="Login"> Login</a>
  </div>
  <div>
    Mustang Athletics
    <div>
      <select id="team-select" class="button" onchange="navigateToPage(this.value)">
        <option value="Football.html">Varsity Football</option>
        <option value="jvfootball.html">JV Football</option>
        <option value="Freshfootball.html">Freshman Football</option>
      </select>
    </div>
    <div class="team-pic">
      <img src="Team Photo.jpg" alt="Team Photo">
      <ul class="player-list">
        <li>18 Aaron Johnson</li>
        <li>23 Taylor Ann</li>
        <li>7 Emily Chen</li>
        <li>32 Michael Brown</li>
        <li>11 Sophia Lee</li>
        <li></li>
      </ul>
    </div>
  </div>
  <script>
    function navigateToPage(page) {
      window.location.href = page;
    }

    function updateDropdown() {
      var currentPage = window.location.pathname.split('/').pop(); // Extract the filename from the path
      var teamSelect = document.getElementById('team-select');
      
      // Set the dropdown value to match the current page
      for (var i = 0; i < teamSelect.options.length; i++) {
        if (teamSelect.options[i].value === currentPage) {
          teamSelect.selectedIndex = i;
          break;
        }
      }
    }

    // Call the function to set the dropdown value on page load
    updateDropdown();

    // Add an event listener to handle browser navigation
    window.addEventListener('popstate', updateDropdown);
  </script>
  <script src="script.js"></script>
</body>

</html>
